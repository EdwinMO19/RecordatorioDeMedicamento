<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recordatorio de Medicación</title>
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
  <div class="container">
    <h1>Recordatorio de Medicación</h1>
    <div class="input-group">
      <label for="medicationName">Nombre del medicamento:</label>
      <input type="text" id="medicationName" placeholder="Ingrese el nombre del medicamento">
    </div>
    <div class="input-group">
      <label for="medicationTime">Hora del recordatorio:</label>
      <input type="time" id="medicationTime">
    </div>
    <button id="setReminderBtn">Configurar Recordatorio</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
